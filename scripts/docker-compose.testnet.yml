services:
  agent:
    build:
      context: ./agent
    image: layer-one-agent:testnet
    container_name: layer-one-agent
    env_file:
      - .env
    environment:
      - ENVIRONMENT=testnet
      - LOKI_URL=http://infra-monitoring.testnet.postfiat.org:3100
      - GH_TOKEN=${GITHUB_TOKEN}
    volumes:
      - agent_data:/data
    restart: unless-stopped

volumes:
  agent_data:
